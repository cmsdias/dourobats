<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Douro Bats - Ranking Padel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Douro Bats">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/logo-192.png">
</head>
<body>
  <main>
    <h1>DOURO BATS | PADEL</h1>
    <h2>RANKING</h2>
    <div id="ranking-table">A carregar ranking...</div>
  </main>
  <footer>
    <p>Associação Desportiva Douro Bats &copy; 2025</p>
  </footer>
    <script src="pages/ranking.js"></script>
  <script>
    // Service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
    // Barra instrução iOS
    function isIosSafari() {
      const ua = window.navigator.userAgent;
      return /iP(ad|hone|od)/.test(ua) && /Safari/.test(ua) && !/CriOS|FxiOS|OPiOS|mercury/.test(ua);
    }
    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }
    if (isIosSafari() && !isInStandaloneMode()) {
      if (!localStorage.getItem('hideIosBar')) {
        const bar = document.createElement('div');
        bar.id = 'ios-install-bar';
        bar.innerHTML = `Para instalar esta app, toque em <b>Partilhar</b> <span style="font-size:1.2em;">&#x1f5d2;</span> e depois em <b>‘Adicionar ao Ecrã Principal’</b>.
        <button class="close-btn" title="Fechar instrução" onclick="document.getElementById('ios-install-bar').remove(); localStorage.setItem('hideIosBar','1');">&times;</button>`;
        document.body.appendChild(bar);
      }
    }
  </script>
</body>
</html>
