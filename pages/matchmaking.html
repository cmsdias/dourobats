  <main>
    <h1>Matchmaking</h1>
    <p>Adicione até 4 jogadores para criar convite de jogo para WhatsApp:</p>
    <form id="mm-form">
      <input type="text" name="jogador1" placeholder="Jogador 1"><br>
      <input type="text" name="jogador2" placeholder="Jogador 2"><br>
      <input type="text" name="jogador3" placeholder="Jogador 3"><br>
      <input type="text" name="jogador4" placeholder="Jogador 4"><br>
      <button type="submit">Gerar Convite</button>
    </form>
    <p>
      <textarea id="mm-msg" rows="4" style="width:100%" readonly></textarea>
    </p>
    <button id="copy-btn">Copiar mensagem</button>
    <a id="whatsapp-link" href="#" style="display:none;" target="_blank">Enviar para WhatsApp</a>
  </main>
